<!doctype html>
<html lang="fr-CH">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lions Club Lausanne — Modern</title>
  <meta name="description" content="Modern designer-style homepage for Lions Club Lausanne — animated, responsive and ready for GitHub Pages." />

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent1:#d1d5db; /* light gray */
      --accent2:#9ca3af; /* medium gray */
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.02);
      color-scheme: dark;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(156,163,175,0.06), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(209,213,219,0.04), transparent),
                  var(--bg);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      color: #e6eef8;
      line-height:1.4;
      padding-bottom:60px;
    }

    .wrap{max-width:1100px;margin:48px auto;padding:28px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-weight:800;color:#071226}
    .brand h1{font-size:20px;margin:0}
    .brand p{margin:0;color:var(--muted);font-size:13px}

    nav{display:flex;gap:12px;align-items:center}
    .nav-link{padding:8px 12px;border-radius:10px;color:var(--muted);text-decoration:none;font-weight:600}
    .nav-link:hover{background:var(--glass);color:inherit}
    .cta{background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:8px 14px;border-radius:12px;color:#071226;font-weight:700;text-decoration:none}

    .hero{margin-top:28px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:18px;padding:28px;display:grid;grid-template-columns:1fr 360px;gap:24px;align-items:center;backdrop-filter:blur(6px)}
    .hero h2{font-size:34px;margin:0 0 8px}
    .hero p{color:var(--muted);margin:0 0 18px}
    .hero .actions{display:flex;gap:12px}

    .hero-card{background:linear-gradient(180deg,var(--card),rgba(255,255,255,0.01));padding:18px;border-radius:14px;box-shadow:0 6px 30px rgba(2,6,23,0.7)}

    .kpi{display:flex;gap:14px}
    .kpi .item{flex:1;padding:14px;background:var(--glass);border-radius:12px;text-align:center}
    .kpi .num{font-weight:800;font-size:18px}
    .kpi .lbl{color:var(--muted);font-size:13px}

    .news-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:18px}
    .news{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:12px;overflow:hidden;position:relative}
    .news img{width:100%;height:180px;object-fit:cover;border-radius:12px}
    .news h3{margin:10px 0 6px;font-size:16px}
    .news p{margin:0;color:var(--muted);font-size:13px}

    .news:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(2,6,23,0.6);transition:all .35s cubic-bezier(.2,.9,.2,1)}
    .news{transition:all .35s cubic-bezier(.2,.9,.2,1)}

    footer{margin-top:40px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:900px){
      .hero{grid-template-columns:1fr;}
      .wrap{padding:18px;margin:20px}
      .brand h1{font-size:18px}
    }

    .accent-underline{position:relative;display:inline-block}
    .accent-underline::after{content:'';position:absolute;left:0;right:0;bottom:-6px;height:6px;border-radius:6px;background:linear-gradient(90deg,var(--accent2),var(--accent1));opacity:.18;transform:translateY(6px);transition:transform .45s cubic-bezier(.2,.9,.2,1)}
    .accent-underline:hover::after{transform:translateY(0)}
